<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sahil's Link Shortener</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #141414;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #e50914;
    }
    input {
      display: block;
      width: 300px;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #e50914;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #b00610;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”— Sahil's Link Shortener</h1>
    <input type="text" id="longUrl" placeholder="Enter your long URL">
    <input type="text" id="manualWord" placeholder="Enter a custom word (e.g., netflix)">
    <button onclick="shortenLink()">Shorten</button>
    <div id="result"></div>
  </div>

  <script>
    const STORAGE_URL = "https://api.npoint.io/5f8586ea9644ea688c5f";

    async function shortenLink() {
      const longUrl = document.getElementById("longUrl").value.trim();
      const manualWord = document.getElementById("manualWord").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");

      if (!longUrl || !manualWord) {
        resultDiv.innerHTML = "<span style='color:red;'>Please fill both fields.</span>";
        return;
      }

      const shortKey = `sahil-${manualWord}`;

      try {
        // Fetch existing data
        let res = await fetch(STORAGE_URL);
        let data = await res.json();

        if (data[shortKey]) {
          resultDiv.innerHTML = `<span style='color:orange;'>This word already exists! Try another.</span>`;
          return;
        }

        // Add new mapping
        data[shortKey] = longUrl;

        await fetch(STORAGE_URL, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const base = window.location.origin + window.location.pathname;
        const shortUrl = `${base}?go=${shortKey}`;

        resultDiv.innerHTML = `
          âœ… Shortened URL:<br>
          <a href="${shortUrl}" style="color:#e50914" target="_blank">${shortUrl}</a>
        `;
      } catch (err) {
        resultDiv.innerHTML = "<span style='color:red;'>Error saving the link!</span>";
        console.error(err);
      }
    }

    // Redirect logic on page load
    window.onload = async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const goKey = urlParams.get('go');

      if (goKey) {
        try {
          let res = await fetch(STORAGE_URL);
          let data = await res.json();

          if (data[goKey]) {
            window.location.href = data[goKey];
          } else {
            document.body.innerHTML = "<h1 style='color:red;text-align:center;'>ðŸ”— Link not found.</h1>";
          }
        } catch (err) {
          document.body.innerHTML = "<h1 style='color:red;text-align:center;'>Error loading redirect.</h1>";
        }
      }
    };
  </script>
</body>
</html>
