<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Result</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Check Student Result</h2>
        <select id="school" style="display: block;">
            <option value="Oxford Public School">Oxford Public School</option>
            <option value="St Joseph School">St Joseph School</option>
            <option value="St Johns School">St Johns School</option>
        </select>
        <input type="text" id="rollNumber" placeholder="Enter Roll Number" />
        <div class="captcha">
            <label id="captcha-question"></label>
            <input type="text" id="captcha-answer" placeholder="Enter CAPTCHA answer" />
        </div>
        <button id="show-button" onclick="checkCaptcha()">Check Result</button>
    </div>

    <div class="result-container" id="result-container">
        <div class="header">
            <span>Result</span>
        </div>
        <div class="content">
            <table id="result-table"></table>
        </div>
        <button onclick="downloadPDF()">Download PDF</button>
    </div>

    <script src="pdf.js"></script>
    <script src="script.js"></script>
</body>
</html>
